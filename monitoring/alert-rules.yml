groups:
  - name: waku
    rules:
      - alert: HighNimWakuMemUsage
        expr: >
          nim_gc_mem_bytes{} > 1073741824
        for: 5m
        annotations:
          summary: "Too high memory usage for {{ $labels.instance }}"
          description: "Host {{ $labels.instance }} running nim-waku has GC memory usage higher 1GB"
          current_value: "{{ $value }}"