version: "3.7"

networks:
  simulation:
      driver: bridge
      ipam:
          driver: default
          config:
              - subnet: "10.2.0.0/24"

services:

# Accounts are hardcoded to 520 with the idea that nwaku nodes use up to 500 for membership registration and the last 20 are used for ad-hoc testing.
# The account number and private key pairs of the last 20 accounts can be found in the Register memberships section of the Waku-simulator book.
  foundry:
    image: ghcr.io/foundry-rs/foundry:nightly-9b73e06e1fe376738b92ae081107620291d50188
    labels:
      com.centurylinklabs.watchtower.enable: '${WATCHTOWER_ENABLED:-false}'
    ports:
      - 0.0.0.0:8545:8545
    command:
      - anvil
        --port=8545
        --host=0.0.0.0
        --accounts=520
        --allow-origin=*
        --block-time=12
        --chain-id=1234
        --silent
        --config-out=/shared/anvil-config.txt
    volumes:
      - privatekeys-volume:/shared
    networks:
      - simulation

  contract-repo-deployer:
    image: node:hydrogen-bullseye
    labels:
      com.centurylinklabs.watchtower.enable: '${WATCHTOWER_ENABLED:-false}'
    environment:
      - PRIVATE_KEY=${PRIVATE_KEY}
      - RPC_URL=${RPC_URL:-http://foundry:8545}
      - ETH_FROM=${ETH_FROM}
      - MAX_MESSAGE_LIMIT=${MAX_MESSAGE_LIMIT:-20}
    entrypoint: sh
    command:
      - '/opt/deploy_rln_contract.sh'
    volumes:
      - ./deploy_rln_contract.sh:/opt/deploy_rln_contract.sh
    depends_on:
      - foundry
    networks:
      - simulation

  bootstrap:
    image: ${NWAKU_IMAGE:-wakuorg/nwaku:latest}
    restart: on-failure
    labels:
      com.centurylinklabs.watchtower.enable: '${WATCHTOWER_ENABLED:-false}'
    #Â TODO: expose some ports to inject traffic
    ports:
      - 127.0.0.1:60000:60000
      - 127.0.0.1:8008:8008
      - 127.0.0.1:9000:9000
      - 127.0.0.1:8645:8645
    entrypoint: sh
    command:
      - '/opt/run_bootstrap.sh'
    volumes:
      - ./run_bootstrap.sh:/opt/run_bootstrap.sh:Z
    networks:
      - simulation

  nwaku:
    image: ${NWAKU_IMAGE:-wakuorg/nwaku:latest}
    restart: on-failure
    labels:
      com.centurylinklabs.watchtower.enable: '${WATCHTOWER_ENABLED:-false}'
    deploy:
      replicas: ${NUM_NWAKU_NODES:-5}
    entrypoint: sh
    environment:
      - RPC_URL=${RPC_URL:-http://foundry:8545}
      - RLN_CONTRACT_ADDRESS=0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9
      - RLN_CREDENTIAL_PATH=/keystore.json
      - RLN_CREDENTIAL_PASSWORD=passw123
      - RLN_RELAY_MSG_LIMIT=${RLN_RELAY_MSG_LIMIT:-10}
      - RLN_RELAY_EPOCH_SEC=${RLN_RELAY_EPOCH_SEC:-60}
    command:
      - '/opt/run_nwaku.sh'
    volumes:
      - ./run_nwaku.sh:/opt/run_nwaku.sh:Z
      - privatekeys-volume:/shared
    depends_on:
      contract-repo-deployer:
        condition: service_completed_successfully
    networks:
      - simulation
      
  rest-traffic:
    image: alrevuelta/rest-traffic:d936446
    command:
      --multiple-nodes=http://waku-simulator_nwaku_[1..${NUM_NWAKU_NODES:-5}]:8645
      --msg-size-kbytes=${MSG_SIZE_KBYTES:-10}
      --delay-seconds=${TRAFFIC_DELAY_SECONDS:-15}
    networks:
      - simulation
    depends_on:
      - nwaku

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus-config.yml:/etc/prometheus/prometheus.yml:z
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=7d
    ports:
      - 127.0.0.1:9090:9090
    restart: on-failure
    networks:
      - simulation

  grafana:
    image: grafana/grafana:latest
    env_file:
      - ./monitoring/configuration/grafana-plugins.env
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - ./monitoring/configuration/grafana.ini:/etc/grafana/grafana.ini:z
      - ./monitoring/configuration/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml:z
      - ./monitoring/configuration/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:z
      - ./monitoring/configuration/dashboards:/var/lib/grafana/dashboards/:z
      - ./monitoring/configuration/customizations/custom-logo.svg:/usr/share/grafana/public/img/grafana_icon.svg:z
      - ./monitoring/configuration/customizations/custom-logo.svg:/usr/share/grafana/public/img/grafana_typelogo.svg:z
      - ./monitoring/configuration/customizations/custom-logo.png:/usr/share/grafana/public/img/fav32.png:z
    ports:
      - 0.0.0.0:3001:3001
    restart: on-failure
    depends_on:
      - prometheus
    networks:
      - simulation

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    #ports:
    #  - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - redis
    networks:
      - simulation

  redis:
    image: redis:latest
    container_name: redis
    #ports:
    #  - 6379:6379
    networks:
      - simulation

  api:
    image: web3labs/epirus-free-api:latest
    ports:
      - 127.0.0.1:8090:8090
    environment:
      - NODE_ENDPOINT=${RPC_URL:-http://foundry:8545}
      - MONGO_CLIENT_URI=mongodb://mongodb:27017
      - REINDEX_ENDPOINT=http://ingestion/reindex/
      - MONGO_DB_NAME=epirus
      - MONGO_CREATE_INDICES=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - mongodb
      - foundry
    networks:
      - simulation

  mongodb:
    image: mongo:5.0.8
    environment:
      - COMPOSE_HTTP_TIMEOUT=900
      - DOCKER_CLIENT_TIMEOUT=900
    entrypoint: mongod --bind_ip "0.0.0.0"
    networks:
      - simulation

  web:
    image: web3labs/epirus-free-web:latest
    environment:
      - API_URL=${EPIRUS_WEB_API_URL:-/api}
      - WS_API_URL=${EPIRUS_WEB_WS_API_URL:-ws://localhost:8090}
      - DISPLAY_NETWORK_TAB=disabled
    depends_on:
      - api
    networks:
      - simulation

  ingestion:
    image: web3labs/epirus-free-ingestion:latest
    environment:
      - NODE_ENDPOINT=${RPC_URL:-http://foundry:8545}
      - MONGO_CLIENT_URI=mongodb://mongodb:27017
      - MONGO_DB_NAME=epirus
      - LIST_OF_METRICS_TO_CALCULATE_PER_MINUTE=hourly,daily,monthly,yearly
    depends_on:
      - mongodb
      - redis
      - foundry
    networks:
      - simulation

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./5xx.html:/www/error_pages/5xx.html
    ports:
      - 0.0.0.0:3000:80
    depends_on:
      - api
      - web
    networks:
      - simulation

volumes:
  privatekeys-volume: